<!DOCTYPE html>
<html>
<head>
  <title>{{novelTitle}}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { text-align: center; }
    h2 { margin-top: 40px; text-align: center; font-size: 20px; }
    @page{
      margin-bottom: 40px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>{{novelTitle}}</h1>
  <h2>Tác giả - {{author}}</h2>
  <div id="chapter">
    {{#chapters}}
      <p style="font-size: 25px; margin-top: 20px; line-height: 1.6; "><b>{{chapterTitle}}</b></p>
      <div style="text-align: justify; line-height: 1.6">{{{chapterContent}}}</div>
    {{/chapters}}
  </div>
</body>
</html>
